<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiczyAI - Chat intelligente... o forse no</title>
  <meta name="description" content="MiczyAI √® la tua IA personale: chatta, chiedi, esplora e divertiti con l'AI pi√π... creativa!" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="miczy-favicon.png">
  <style>
    /* Sfere animate integrate */
    body::before,
    body::after,
    html::before,
    html::after {
      content: "";
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.25;
      z-index: 0;
      pointer-events: none;
      animation: float 60s ease-in-out infinite;
    }

    body::before {
      width: 300px;
      height: 300px;
      background: #ff69b4;
      top: 10%;
      left: 15%;
    }

    body::after {
      width: 400px;
      height: 400px;
      background: #87ceeb;
      bottom: 5%;
      right: 10%;
      animation-delay: 30s;
    }

    html::before {
      width: 200px;
      height: 200px;
      background: #ffa07a;
      top: 50%;
      left: 0%;
      filter: blur(50px);
      opacity: 0.2;
      animation: floatAlt 60s ease-in-out infinite;
    }

    html::after {
      width: 180px;
      height: 180px;
      background: #32cd32;
      bottom: 15%;
      right: 5%;
      filter: blur(50px);
      opacity: 0.2;
      animation: floatAlt 90s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0px) translateX(0px); }
      50%  { transform: translateY(-40px) translateX(30px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    @keyframes floatAlt {
      0%   { transform: translateY(0px) translateX(0px); }
      50%  { transform: translateY(-30px) translateX(20px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    /* Modalit√† dark sfere */
    body.dark-mode::before {
      background: #5555ff;
    }

    body.dark-mode::after {
      background: #00ffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>MiczyAI</h1>
    <p id="subtitle"></p>
    <label class="switch" for="toggleDark" aria-label="Attiva/disattiva modalit√† scura">
      <input type="checkbox" id="toggleDark" />
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <form id="chatForm" onsubmit="event.preventDefault(); talkToMiczy();">
      <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="Scrivi qualcosa..." autocomplete="off" required />
        <button type="submit">Invia</button>
      </div>
    </form>

    <div id="chat-box" class="chat-box" role="log" aria-live="polite" aria-relevant="additions"></div>

    <div class="chat-controls">
      <button class="clear-btn" aria-label="Cancella cronologia chat">üóëÔ∏è</button>
    </div>
  </main>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
