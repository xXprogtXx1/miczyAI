<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiczyAI Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>MiczyAI Chatbot</h1>
    <select id="languageSelect" aria-label="Seleziona lingua">
      <option value="it">Italiano</option>
      <option value="en">English</option>
    </select>
    <p id="subtitle">Caricamento...</p>
    <label for="toggleDark" class="dark-mode-label">
      <input type="checkbox" id="toggleDark" />
      Dark Mode
    </label>
  </header>

  <main>
    <div id="chat-box" aria-live="polite" aria-label="Chat conversation"></div>
    <form id="chatForm" autocomplete="off" aria-label="Modulo chat">
      <input type="text" id="userInput" placeholder="Scrivi qualcosa..." aria-label="Campo di input" />
      <button type="submit">Invia</button>
    </form>
    <button id="clearChat" aria-label="Cancella cronologia chat">Cancella Cronologia</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
