<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiczyAI</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #d6f0ff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem;
      background-color: #fff0f5;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ff69b4;
    }
    p {
      color: #666;
      font-size: 1.2rem;
    }
    main {
      padding: 2rem;
    }
    input, button {
      padding: 1rem;
      font-size: 1rem;
      margin: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #87ceeb;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00bfff;
      color: white;
    }
    #output {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: #f0f8ff;
      min-height: 100px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>MiczyAI</h1>
    <p>L‚Äôintelligenza artificiale pi√π intelligente... o forse no ü§ñüí≠</p>
  </header>
  <main>
    <input type="text" id="userInput" placeholder="Scrivi qualcosa..." />
    <button onclick="talkToMiczy()">Invia</button>
    <div id="output">Qui apparir√† la risposta dell'AI!</div>
  </main>

  <script>
    const inputField = document.getElementById("userInput");
    const output = document.getElementById("output");

    async function talkToMiczy() {
      const input = inputField.value.trim();

      if (!input) {
        output.innerText = "Inserisci qualcosa prima di inviare!";
        return;
      }

      output.innerText = "Sto pensando...";

      try {
        const response = await fetch("https://31a29899-c40e-4b1a-b02f-1efd803e841a-00-1akgrxx2fhfls.picard.replit.dev/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });

        if (!response.ok) {
          throw new Error(`Server ha risposto con codice ${response.status}`);
        }

        const data = await response.json();

        if (!data.response) {
          output.innerText = "Nessuna risposta ricevuta üòê";
        } else {
          output.innerText = data.response;
        }

        inputField.value = "";

      } catch (error) {
        console.error(error);
        if (error.message.includes("Failed to fetch")) {
          output.innerText = "Impossibile raggiungere il server, controlla la connessione.";
        } else {
          output.innerText = "Errore nel parlare con MiczyAI üò¢";
        }
      }
    }

    inputField.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        talkToMiczy();
      }
    });
  </script>
</body>
</html>
