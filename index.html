<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiczyAI - Chat intelligente</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>MiczyAI</h1>
    <p id="subtitle"></p>

    <label class="switch" for="darkModeToggle">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <select id="languageSelect" aria-label="Seleziona lingua">
      <option value="it">Italiano</option>
      <option value="en">English</option>
    </select>

    <div id="chatBox" class="chat-box" role="log" aria-live="polite" aria-relevant="additions"></div>

    <form id="chatForm" aria-label="Modulo chat">
      <input
        type="text"
        id="userInput"
        placeholder="Scrivi un messaggio..."
        autocomplete="off"
        aria-required="true"
      />
      <button type="submit">Invia</button>
    </form>

    <div class="chat-controls">
      <button class="clear-btn" aria-label="Pulisci chat" title="Pulisci chat">🗑️</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
